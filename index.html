<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360 Feedback Report Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    .status-complete { color: green; }
    .status-incomplete { color: orange; }
    .status-inprogress { color: goldenrod; }
    table img { width: 40px; border-radius: 50%; }
  </style>
</head>
<body class="p-4">

  <h2>360 Feedback Report Tracking</h2>

  <label class="my-3">
    <select class="form-select w-50">
      <option selected>Period 118 : FLP14.1 Artificial intelligence learning...</option>
    </select>
  </label>

  <div class="row text-center my-3">
    <div class="col">
      <div class="card p-2"><strong>All</strong><div id="totalAll">0</div></div>
    </div>
    <div class="col">
      <div class="card p-2"><strong>Complete</strong><div id="totalComplete">0</div></div>
    </div>
    <div class="col">
      <div class="card p-2"><strong>Incomplete</strong><div id="totalIncomplete">0</div></div>
    </div>
    <div class="col">
      <div class="card p-2"><strong>Sum Complete %</strong><div id="percentComplete">0%</div></div>
    </div>
  </div>

  <input type="text" id="searchBox" class="form-control my-3" placeholder="Search...">

  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Empid</th>
        <th>Image</th>
        <th>Name</th>
        <th>NameEn</th>
        <th>Email</th>
        <th>Status</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="memberTable"></tbody>
  </table>

  <script>
    const members = [
      {
        empid: "90007854", name: "ชัยยศ สุขสุวรรณเพชร", nameEn: "Chaiyakit Suksuwannaporn",
        email: "Chaiyakit_Suks@truecorp.co.th", status: "Incomplete", img: "https://via.placeholder.com/40"
      },
      {
        empid: "90011072", name: "ชญานันท์ มีสมบูรณ์บุญสุข", nameEn: "Chayanan Meesomboonpoonsuk",
        email: "Chayanan_Mee@truecorp.co.th", status: "Incomplete", img: "https://via.placeholder.com/40"
      },
      {
        empid: "90007711", name: "ก้องเกียรติ เกียรติเทอดทัศน์", nameEn: "Kongkiat Kiatterdlar",
        email: "Kongkiat_Kia@truecorp.co.th", status: "Incomplete", img: "https://via.placeholder.com/40"
      },
      {
        empid: "90006729", name: "ณัฐพิชญ์ พลอยดวง", nameEn: "Natapit Ployong",
        email: "Natapit_Plo@truecorp.co.th", status: "Incomplete", img: "https://via.placeholder.com/40"
      },
      {
        empid: "90011953", name: "นิโลบล นิโอแชพ", nameEn: "Nilobol Noichawee",
        email: "nilobol.noi@truedigital.com", status: "Incomplete", img: "https://via.placeholder.com/40"
      }
    ];

    const tbody = document.getElementById("memberTable");

    function renderTable() {
      tbody.innerHTML = "";
      let complete = 0;

      members.forEach((m) => {
        if (m.status === "Complete") complete++;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.empid}</td>
          <td><img src="${m.img}" alt="pic"/></td>
          <td>${m.name}</td>
          <td>${m.nameEn}</td>
          <td>${m.email}</td>
          <td class="${m.status === 'Complete' ? 'status-complete' : 'status-incomplete'}">${m.status}</td>
          <td><a href="#" target="_blank">Link</a></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalAll").innerText = members.length;
      document.getElementById("totalComplete").innerText = complete;
      document.getElementById("totalIncomplete").innerText = members.length - complete;
      document.getElementById("percentComplete").innerText = ((complete / members.length) * 100).toFixed(2) + "%";
    }

    document.getElementById("searchBox").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      Array.from(tbody.children).forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(keyword) ? "" : "none";
      });
    });

    renderTable();
  </script>

</body>
</html>
