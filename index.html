<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>การประเมินโครงการเถ้าแก่เพื่อคัดเลือกทีม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
    }
    .required::after {
      content: '*';
      color: red;
      margin-left: 4px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-primary">แบบสอบถาม: การประเมินโครงการเถ้าแก่เพื่อคัดเลือกทีม ขึ้นนำเสนอ Report out</h2>
    <form id="evaluationForm">

      <!-- คำถาม 1 -->
      <div class="mb-3">
        <label class="form-label required">กรุณากรอกชื่อ - นามสกุล ผู้ทำแบบประเมิน</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือกชื่อ --</option>
          <option>กมลนันท์ โสภณพนิช</option>
          <option>คชา ใจงาม</option>
          <option>ธนูเพ็ชร ลืออำรุง</option>
          <option>ธวัชชัย รังษีหิรัญรัตน์</option>
          <option>นนท์ อิงคุทานนท์</option>
          <option>นพฤทธิ์ ต้องประสิทธิ์</option>
          <option>นฤมล พัฒนการุณย์วงศ์</option>
          <option>นาราดา พิชญนิธิกุล</option>
          <option>พีรณัฐ อีศพงศ์</option>
          <option>วรญา มาประชา</option>
          <option>วีรดา ชัยกิตติรัตนา</option>
          <option>ศักดิ์ชัย ผดุงพัฒโนดม</option>
          <option>สุมลรัตน์ ตั้งใจจิต</option>
          <option>หทัยภัทร สุคนธราช</option>
          <option>อิรวัจน์ สนิทพันธ์</option>
        </select>
      </div>

      <!-- คำถาม 2 -->
      <div class="mb-3">
        <label class="form-label required">กรุณาเลือกทีมที่ประเมิน</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือกทีม --</option>
          <option>FLP17 : Energy Saving</option>
          <option>FLP17 : TrueID</option>
          <option>FLP17 : TrueX</option>
          <option>FLP17 : Win The House with Smart Living</option>
          <option>PLP8 : B2B HORECA</option>
          <option>PLP8 : B2B Smart Solution</option>
          <option>PLP8 : B2C Smart Device</option>
          <option>LDP : Increase Revenue Growth with Smart Solutions & Products</option>
          <option>LDP Shadow : TrueX #2</option>
        </select>
      </div>

      <!-- คำถาม 3-8 แบบ multiple choice -->
      <div class="mb-3">
        <label class="form-label required">1) ความสำเร็จในผลลัพธ์รายได้/กำไรสุทธิเทียบกับเป้าหมายโครงการ</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือกคะแนน --</option>
          <option>1: ลดลงจากเดือนก่อนหน้าค่อนข้างมาก ไม่เป็นไปตามเป้าหมายโครงการ</option>
          <option>2: มีการเปลี่ยนแปลงเพิ่มขึ้นหรือลดลงเล็กน้อย ไม่เป็นไปตามเป้าหมายโครงการ</option>
          <option>3: เพิ่มขึ้นอย่างต่อเนื่อง มีโอกาสเป็นไปตามเป้าหมายโครงการ</option>
          <option>4: เพิ่มขึ้นอย่างต่อเนื่อง แสดงการเติบโต และบรรลุเป้าหมายโครงการ</option>
          <option>5: เพิ่มขึ้นอย่างก้าวกระโดด และสูงกว่าเป้าหมายโครงการ</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label required">2) มีการวิเคราะห์คู่แข่ง วิเคราะห์กลุ่มเป้าหมาย ฟังเสียงลูกค้า และโอกาสทางการตลาด</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือกคะแนน --</option>
          <option>1: ไม่มีการวิเคราะห์ถึงข้อมูลดังกล่าว</option>
          <option>2: วิเคราะห์ข้อมูลบางส่วน ไม่มีการชี้จุดแข็ง/อ่อน</option>
          <option>3: วิเคราะห์บางส่วนและเชื่อมโยงกลยุทธ์</option>
          <option>4: วิเคราะห์ครบถ้วน ชี้จุดแข็ง/อ่อน และเชื่อมโยงกลยุทธ์</option>
          <option>5: วิเคราะห์ครบถ้วน และเชื่อมโยงกลยุทธ์เพื่อเปลี่ยนเลนแซง</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label required">3) กลยุทธ์ หรือทีเด็ด ที่มีผลต่อเป้าหมายโครงการ และนำไปสู่การขยายผล</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือกคะแนน --</option>
          <option>1: ไม่มีกลยุทธ์ หรือทีเด็ด</option>
          <option>2: มีกลยุทธ์/ทีเด็ด แต่ยังไม่มีผลลัพธ์</option>
          <option>3: มีกลยุทธ์/ทีเด็ด และมีผลลัพธ์ตามเป้าหมาย</option>
          <option>4: มีกลยุทธ์/ทีเด็ด และมีผลลัพธ์เกินเป้าหมาย</option>
          <option>5: มีกลยุทธ์/ทีเด็ด ได้ผลลัพธ์เกินเป้าหมาย และขยายผล</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label required">4) การนำเสนอปัญหาเชิงกลยุทธ์ จากการลงมือทำจริง</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือกคะแนน --</option>
          <option>1: ปัญหาน้อยกว่าเกณฑ์ หรือเป็นปัญหา Operations</option>
          <option>2: ปัญหาครบ แต่ไม่มีผลลัพธ์แก้ไข</option>
          <option>3: ปัญหาครบ มีการแก้ไข และผลลัพธ์ตรงเป้าหมาย</option>
          <option>4: ปัญหาครบ มีการแก้ไข และผลลัพธ์เกินเป้าหมาย</option>
          <option>5: ปัญหาครบ แก้ไขสำเร็จ เกินเป้าหมาย และขยายผล</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label required">5) กลยุทธ์การผนึกกำลังร่วมกับเครือฯ</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือกคะแนน --</option>
          <option>1: ไม่มีแนวคิดการผนึกกำลัง</option>
          <option>2: มีแนวคิด แต่ไม่มีแผนชัดเจน</option>
          <option>3: มีกลยุทธ์และผลลัพธ์บางส่วน</option>
          <option>4: มีกลยุทธ์และผลลัพธ์ตามเป้าหมาย</option>
          <option>5: มีกลยุทธ์และผลลัพธ์เกินเป้าหมาย</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label required">6) ภาพรวมในการนำเสนอ รายละเอียดครบถ้วน พร้อมสำหรับรายงานผล Report Out หรือไม่</label>
        <select class="form-select" required>
          <option value="">-- กรุณาเลือก --</option>
          <option>ไม่พร้อม ต้องปรับปรุงในครั้งถัดไป</option>
          <option>ต้องปรับปรุงและกลับมารีวิวใน Final Review</option>
          <option>เนื้อหาครบถ้วนสมบูรณ์ พร้อมสำหรับ Report out</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">ส่งแบบประเมิน</button>
    </form>
  </div>

  <script>
    document.getElementById('evaluationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('ส่งแบบประเมินเรียบร้อยแล้ว ขอบคุณครับ!');
      this.reset();
    });
  </script>
</body>
</html>
